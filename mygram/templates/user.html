{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="userpage">   
    <div class="userheader" id="{{profile}}">
        <h1>{{profille}}</h1>
    </div>
    
    {% for image in profille.profileimage_set.all %}
    <div class="image">
        <img src="{{image.image.url}}">    
    </div>
    {% endfor %}
</div>
{% endblock content %}
