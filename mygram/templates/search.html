<div id="results">
    {% for user in users %}
    <div class="info" data-keywords = "{{user.user.username}}" id="{{user.user.username}}" style="display:none;">
        <img id="profile_image" src="{{user.profile_image.url}}">
        <a href="{% url 'user' user.user.id %}"><p>{{user.user.username}}</p></a>
    </div>
    {% endfor %}
</div>
